<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="text-center my-4">Phone Repository</h1>
  </header>
  <main class="container">
    <section>
      <div class="mb-3 w-25">
        <input type="email" class="form-control" id="search-field" placeholder="type your search query">
        <div id="btn-search" class="btn btn-primary mt-2 mb-4">Search</div>
      </div>
      <!-- display search results -->
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <div id="not-found-msg" class="my-4 d-none">
        <h3 class="text-warning">No items found. Refine your search query.</h3>
      </div>
      <div id="load-more" class="text-center my-4 d-none">
        <div id="btn-load-more" class="btn btn-primary">Load More</div>
      </div>
    </section>
    <!-- spinner -->
    <section id="spinner" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- details modal -->
    <section>
      <!-- Modal -->
      <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-details" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
